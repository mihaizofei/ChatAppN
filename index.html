<!DOCTYPE html>
<html>
<head>
	<title>ChatApp</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css"></script>
	<link rel="stylesheet" href="css/main.css"></script>
</head>
<body>
	<div class="ui red menu">
		<a class="header active item">All</a>
		<a class="item"><i class="user icon"></i>Christina</a>
		<span class="floated right item">Signed in as &nbsp <a href="#">Michael</a></span>
	</div>
	<div class="ui form segment">
		<div class="ui two column equal height grid">
			<div class="thirteen wide column">
				<div class="ui message blue heightleft" style="overflow-y:scroll;">
					<div class="ui horizontal divider"><i class="wechat icon"></i></div>
					<div class="ui comments">
						<div class="comment">
							<a class="avatar">
								<img src="images/man.png">
							</a>
							<div class="content">
								<a class="author">Michael</a>
								<div class="metadata">
									<span class="date">Today at 5:42PM</span>
								</div>
								<div class="text">How artistic!</div>
							</div>
						</div>
						<div class="comment">
							<a class="avatar">
								<img src="images/woman.png">
							</a>
							<div class="content">
								<a class="author">Christina</a>
								<div class="metadata">
									<span class="date">Yesterday at 12:30AM</span>
								</div>
								<div class="text">
									<p>This has been very useful for my research. Thanks as well!</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="three wide column">
				<div class="ui message red heightright" style="overflow-y:scroll;">
					<div class="ui horizontal divider"><i class="users icon"></i></div>
					<div class="ui items">
						<div class="item">
							<a class="ui mini image"><img src="images/woman.png"></a>
							<div class="middle aligned content">
								<div class="header">Christina</div>
							</div>
						</div>
						<div class="item">
							<a class="ui mini image"><img src="images/man.png"></a>
							<div class="middle aligned content">
								<div class="header">Michael</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</br>
		<div class="ui labeled input">
			<div class="ui label">Michael</div>
			<input placeholder="Enter your text here" name="userText" type="text"></input>
			<button class="ui floated right blue submit button">Send</button>
		</div>
	</div>
</body>
</html>
