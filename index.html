<!DOCTYPE html>
<html>
<head>
	<title>ChatApp</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css"></script>
</head>
<body>
	<div class="ui red menu">
		<a class="header item">All</a>
		<a class="active item">user 1</a>
		<a class="item">user 2</a>
		<a class="item">user 3</a>
		<a class="item">user 4</a>
		<a class="item">user 5</a>
		<span class="floated right item">Signed in as <a href="#">User</a></span>
	</div>
	<div class="ui form segment">
		<div class="ui grid">
			<div class="thirteen wide column">
				<div class="ui message blue">
					<div class="ui horizontal divider"><i class="wechat icon"></i></div>
				1
				</div>
			</div>
			<div class="three wide column">2</div>
		</div>
		</br>
		<div class="ui labeled input">
			<div class="ui label">User</div>
			<input placeholder="Enter your text here" name="userText" type="text"></input>
			<button class="ui floated right blue submit button">Send</button>
		</div>
	</div>
</body>
</html>
